<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Display</title>
</head>
<body>
    <h1>Products</h1>
    {% if error %}
        <p>{{ error }}</p>
    {% else %}
        <ul>
            {% for product in products %}
                <li>{{ product.name }} - {{ product.category }} - ${{ product.price }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
